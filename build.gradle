plugins {
    id 'groovy'
    id 'java-library'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'

    testImplementation 'org.spockframework:spock-core:2.0-M3-groovy-3.0'
}

mainClassName = 'com.jamf.rendr.Cli'

test {
    useJUnitPlatform()
}
